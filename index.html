<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#222222">
    <title>Decibel Defense</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Using a single bundled script to avoid dependency issues -->
    <script src="js/bundle.js"></script>
    <style>
        /* Inline styles removed in favor of style.css */
        /* The layout is now controlled by CSS file with responsive adjustments */
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Game canvas area -->
        <div id="canvas-container">
            <canvas id="game-canvas"></canvas>
        </div>
        
        <!-- UI area - fixed height at bottom of screen -->
        <div id="ui-container">
            <!-- Game header with stats -->
            <div id="game-header">
                <div class="game-title">
                    <h1>Decibel Defense <span style="font-size: 14px; color: #8bff8b;">v0.2.0-alpha</span></h1>
                </div>
                <div id="game-info">
                    <p id="money">Money: INFINITE</p>
                    <p id="lives">Lives: 10</p>
                    <p id="wave">Wave: 0</p>
                </div>
                <div id="control-buttons">
                    <button id="pause-btn">Pause</button>
                    <button id="restart-sidebar-btn" onclick="startGame()">Restart</button>
                </div>
            </div>
            
            <!-- Game controls with tower selection -->
            <div id="game-controls">
                <div id="tower-selection">
                    <h2>Tower Selection</h2>
                    <div id="tower-buttons">
                        <!-- Tower buttons will be generated by JS -->
                    </div>
                </div>
                
                <div class="button-group">
                    <button id="next-wave-btn">Next Wave</button>
                    <button id="test-enemy-btn">Test Enemy</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="game-over" class="hidden">
        <h1>GAME OVER</h1>
        <p>Your base was overrun!</p>
        <button id="restart-btn" onclick="startGame()">Restart Game</button>
    </div>
    
    <div id="start-screen">
        <h1>Decibel Defense</h1>
        <p>A Musical Tower Defense Game</p>
        <p>Place towers to defend against enemies and create music!</p>
        <button id="start-game-btn" onclick="startGame()">Start Game</button>
    </div>
</body>
</html>
